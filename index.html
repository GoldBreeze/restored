<script>
function songpickerup() {
    if(songnum<12) {
++songnum;
document.getElementById("meg3").src=songnum+".mp3";
document.getElementById("meg4").src=songnum+".m4a";
document.getElementById("wave").src=songnum+".wav";
}
    else {
songnum = 1;
document.getElementById("meg3").src=songnum+".mp3";
document.getElementById("meg4").src=songnum+".m4a";
document.getElementById("wave").src=songnum+".wav";
    }
document.getElementById("music").load();
document.getElementById("music").play();
document.getElementById("snumber").innerHTML=songnum;
}
</script>
<script>
function songpickerdown() {
    if(songnum>1) {
--songnum;
document.getElementById("meg3").src=songnum+".mp3";
document.getElementById("meg4").src=songnum+".m4a";
document.getElementById("wave").src=songnum+".wav";
}
    else {
songnum = 12;
document.getElementById("meg3").src=songnum+".mp3";
document.getElementById("meg4").src=songnum+".m4a";
document.getElementById("wave").src=songnum+".wav";
    }
document.getElementById("music").load();
document.getElementById("music").play();
document.getElementById("snumber").innerHTML=songnum;
}
</script>
